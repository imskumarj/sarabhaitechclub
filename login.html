<!DOCTYPE html>

    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: goldenrod;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 350px;
            padding: 20px;
            border: 1px solid goldenrod;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #444444;
        }
        input {
            width: 93.5%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid goldenrod;
            border-radius: 5px;
            background-color: #555555;
            color: goldenrod;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: goldenrod;
            color: #333333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #daa520;
        }
        a {
            color: goldenrod;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
