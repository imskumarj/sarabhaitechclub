            background-color: #333; 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #f0f0f0;

        .login-container {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .login-container img {
            width: 100px; 
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-top: -30px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #555;
            color: #f0f0f0;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: goldenrod;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #daa520;
        }
        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
